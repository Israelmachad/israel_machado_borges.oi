<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
	
   
    <h:body>
        <h1>Cadastrar Jogador</h1>
        <h:form>
            <fieldset>
                <legend>Dados do Jogador</legend>
                
                 <h:panelGrid columns="2">
                    <h:outputLabel value="Nome:" for="nome" />
                    <h:inputText id="nome"  value="#{JogadoresBean.Jogadores.nome}" />
                    
                    <h:outputLabel value="Apelido" for="apelido" />
                    <h:inputText id="apelido" value="#{JogadoresBean.Jogadores.apelido}" />
                    
                    <h:outputLabel value="E-mail:" for="email" />
                    <h:inputText id="email" value="#{JogadoresBean.Jogadores.email}" />
                    
                    <h:outputLabel value="Senha:" for="senha" />
                    <h:inputText id="senha" value="#{JogadoresBean.Jogadores.senha}" />
                    
                    <h:commandButton value="Limpar" />
                    <h:commandButton value="Gravar" />
                  </h:panelGrid>   
                    
            </fieldset>
        </h:form>
    </h:body>
</html>
